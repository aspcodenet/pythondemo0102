{% extends "basetemplate.html" %}

{% block title %}
Customer: {{ customer.Name }}
{% endblock %}


{% block content %}
<h1>{{ customer.Name }}</h1>
<p>
    City: {{ customer.City }}
</p>
<p>
    Telefon: {{ customer.TelephoneCountryCode }} -  {{ customer.Telephone }}
</p>

<p>
    <img src="https://img.systementor.se/{{ customer.Id }}/500/400" />
</p>

{% endblock %}
